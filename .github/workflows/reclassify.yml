name: IPTV 直播源过滤（平表生成）

# 触发条件：手动触发 + 每周一自动运行
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3,10 * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  filter-iptv:
    runs-on: ubuntu-latest  # Github默认Ubuntu环境（已预装Python）
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 安装依赖（ffmpeg + Python库）
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg  # 安装ffprobe（含在ffmpeg中）
          pip3 install --no-cache-dir requests

      - name: 运行过滤脚本
        run: python3 reclassify.py  # 改为新文件名reclassify.py
        env:
          PYTHONUNBUFFERED: 1  # 实时输出日志
          GITHUB_ACTIONS: true  # 标记Github环境

      - name: 上传结果文件
        uses: actions/upload-artifact@v4
        with:
          name: reclassify
          path: reclassify.txt  # 平表输出文件名不变
          retention-days: 30  # 结果文件保留30天
